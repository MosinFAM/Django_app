{% extends "main/base.html" %}

{% block title %}
Update comment
{% endblock %}

{% block content %}
<h1>Update comment</h1>
<form method="post">
    {% csrf_token %}
    {{ form.text }}<br>
    <button type="submit" class="btn btn-success">Add</button>
    <a href="{% url 'tasks-detail' comment.task_id %}" class="btn btn-info">Cansel</a>
    <span>{{ error }}</span>
</form>
{% endblock %}
