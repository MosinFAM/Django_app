<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img src="https://static.vecteezy.com/system/resources/previews/019/519/243/original/to-do-list-icon-for-your-website-mobile-presentation-and-logo-design-free-vector.jpg" alt="Bootstrap" width="40" height="40">
            <span class="fs-4">TO-DO LIST</span>
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url "home" %}" class="nav-link px-2">Home</a></li>
          <li><a href="{% url "about" %}" class="nav-link px-2">About us</a></li>
          <li><a href="{% url "create" %}" class="nav-link px-2">Create task</a></li>
        </ul>
  
        <div class="col-md-3 text-end">
          {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a href="{% url 'register' %}">Sign-up</a>
            <a href="{% url 'login' %}">Login</a>
          {% endif %}
          {% comment %} <button type="button" class="btn btn-outline-primary me-2">Login</button>
          <button type="button" class="btn btn-primary">Sign-up</button> {% endcomment %}
        </div> 
      </header>
    
    {% if messages %}
      {% for message in messages %} 
        <div class="alert-alert-{{ message.tags }}">
          {{ message }}
        </div>
    {% endfor %} {% endif %}
    <p>{% block content %}{% endblock %}</p>
  </body>
</html>
